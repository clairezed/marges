
title: Marges
description: Prise de notes des internets de claire zuliani
url: https://marges.clairezuliani.com # the base hostname & protocol for your site


# Rendering ----------------------------------------

markdown: kramdown
kramdown:
  # auto_ids: true
  # footnote_nr: 1
  # entity_output: as_char
  # toc_levels: 1..2
  # enable_coderay: false
  # input: GFM
  hard_wrap: true
highlighter: rouge
# lsi:         false
excerpt_separator: <!--more-->
# incremental: false

# Sass ------------------------------------------------

sass:
  sass_dir: _sass
  style: compressed


# Locale ----------------------------------------------

timezone: Europe/Paris
encoding: utf-8
locale: fr

# Search --------------------------------------------

algolia:
  application_id:       NVUW30NOLV
  index_name:           blog
  search_only_api_key:  b2bf1f88cc83a378d0466c77b6c8f6df
  files_to_exclude:
    - index.html
    - index.md
    - _pages/*.html
    - _pages/*.md


# Folders and formatting ---------------------------------

# source:
# destination:
# safe: true
# exclude: [Gemfile, Rakefile, readme.md]
include:
  - _pages
# keep_files: []
# permalink: /:categories/:title/

# Exclusions
exclude:
  - "scripts"
  - "Gemfile"
  - "Gemfile.lock"
  - "readme.md"
  - "Rakefile"


# Collections ----------------------------------------------

defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
      type: "posts" #pages, posts, drafts
    values:
      layout: "post"

# config vars -------------------------------------------------
reading_speed: 200
