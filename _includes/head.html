<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <meta name="author" content="Claire Zuliani" />
  <link rel="shortcut icon" type="image/x-icon" href="{{'img/favicon.ico' | absolute_url }}">


  <meta property="og:site_name" content="{{ site.title }}" />
  <meta property="og:title" content="{% if page.title %} {{ page.title | strip_html | strip_newlines | truncate: 160 }} {% else %} {{ site.title | escape }} {% endif %}">
  <meta property="og:description" content="{% if page.excerpt %}   {{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}
    {% else %} {{ site.description }} {% endif %}">
  <meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" />
  <meta property="og:locale" content="fr_FR" />

  <meta name="twitter:site" content="@ZooletteDesBois" />
  <meta name="twitter:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}" />

{% if page.title %}
    <!-- Article specific OG data -->
    <meta property="og:type" content="article" />
    <meta property="article:published_time" content="{{page.date}}" />
    <meta property="article:author" content="Claire Zuliani" />
    <meta property="article:publisher" content="Claire Zuliani" />
    <meta property="article:section" content="{{ site.data.categories[page.category].title }}" />
    {% for tag in page.tags %}
      <meta property="article:tag" content="{{tag}}" />
    {% endfor %}

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:creator" content="@ZooletteDesBois" />
    <meta name="twitter:title" content="{{page.title}}" />
  {% if page.ogimagenull %}
    <!-- no og image -->
  {% elsif page.ogimage %}
    <meta property="og:image" content="{{page.ogimage}}" />
      <meta name="twitter:image" content="{{page.ogimage}}" />
      <meta property="og:image:width" content="600" />
      <meta property="og:image:height" content="315" />
  {% elsif page.image %}
      <meta property="og:image" content="{{page.image}}" />
      <meta name="twitter:image" content="{{page.image}}" />
    {% else %}
      <meta property="og:image" content="{{site.url}}{{site.baseurl}}/img/marges_default.png" />
      <meta name="twitter:image" content="{{site.url}}{{site.baseurl}}/img/marges_square_200.png" />
    {% endif %}
      {% else %}
    <!-- OG data for homepage -->
    <meta property="og:image" content="{{site.url}}{{site.baseurl}}/img/marges_default.png" />
    <meta property="og:type" content="website" />
    <!-- <meta name="twitter:card" content="summary_large_image"> -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="{{site.title}}" />
    <meta name="twitter:image" content="{{site.url}}{{site.baseurl}}/img/marges_square_200.png" />
  {% endif %}
  <link rel="stylesheet" href="{{ "/assets/css/spectre.min.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/assets/css/main.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/assets/css/icomoon.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
  <script src="{{ "/assets/js/jquery-2.2.3.min.js" | prepend: site.baseurl }}" type="text/javascript"></script>
  <script src="{{ "/assets/js/moment-with-locales.min.js" | prepend: site.baseurl }}" type="text/javascript"></script>
  <script src="{{ "/assets/js/main.js" | prepend: site.baseurl }}" type="text/javascript"></script>


<!-- Matomo -->
<script type="text/javascript">
  var _paq = window._paq || [];
  /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
  _paq.push(['trackPageView']);
  _paq.push(['enableLinkTracking']);
  (function() {
    var u="//stats.lassembleuse.fr/";
    _paq.push(['setTrackerUrl', u+'matomo.php']);
    _paq.push(['setSiteId', '5']);
    var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
    g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'matomo.js'; s.parentNode.insertBefore(g,s);
  })();
</script>
<!-- End Matomo Code -->


</head>
